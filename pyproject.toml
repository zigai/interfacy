[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # Unused import
    "E402", # Module import not at top of file
]
"interfacy/argparse_backend/argument_parser.py" = [
    "C901", # argparse-derived internals with targeted patches
]
"interfacy/argparse_backend/help_formatter.py" = [
    "C901", # argparse-derived internals with targeted patches
]
"interfacy/appearance/layout.py" = [
    "RUF009", # stdl.TextStyle is immutable (frozen dataclass); direct defaults are intentional
]
"interfacy/appearance/colors.py" = [
    "RUF009", # stdl.TextStyle is immutable (frozen dataclass); direct defaults are intentional
]
"interfacy/appearance/layouts.py" = [
    "RUF009", # stdl.TextStyle is immutable (frozen dataclass); direct defaults are intentional
]
"tests/conftest.py" = [
    "UP006", # intentional legacy typing.List/Dict coverage
    "UP007", # intentional legacy typing.Union coverage
    "UP035", # intentional imports from typing for legacy coverage
    "UP045", # intentional Optional[T] legacy coverage
]
"**/tests/**/*.py" = [
    "S104",
    "S105",
    "S106",
    "TRY004",
    "RUF003",
    "RUF012",
    "UP031",
    "SLF001",
    "ARG",
    "N806",
    "ANN001",
    "ANN201",
    "ANN202",
    "ANN204",
    "ANN401",
    "S",
    "SLF001",
    "INP001",
    "PLW0108",
    "EM102",
    "FBT001",
    "SIM300",
    "FLY002",
    "A002",
    "A004",
]
"examples/*.py" = ["INP001"]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "pydantic.validator",
    "declared_attr",
    "expression",
    "comparator",
]

[tool.ruff.lint.flake8-builtins]
ignorelist = ["id", "input"]

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = [
    "pydantic.BaseModel",
    "sqlalchemy.orm.DeclarativeBase",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.ruff.lint.isort]
known-first-party = ["interfacy", "tests"]

[tool.ruff.lint.pydocstyle]
convention = "google"
