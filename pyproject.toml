
[project]
name = "interfacy"
version = "0.4.0"
description = "CLI framework for building command-line interfaces from Python functions, classes, and class instances"
authors = [{ name = "Žiga Ivanšek", email = "ziga.ivansek@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "stdl>=0.7.0",
    "objinspect>=0.4.1",
    "strto>=0.2.6",
    "tomlkit>=0.12",
    "tomli>=2.0; python_version < '3.11'",
]

classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: User Interfaces",
    "Typing :: Typed",
]

keywords = [
    "interfacy",
    "cli",
    "command-line",
    "argparse",
    "cli-generator",
    "cli-builder",
    "cli-framework",
    "type-hints",
]

[project.scripts]
interfacy = "interfacy.cli.main:main"


[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "ruff",
    "pre-commit",
    "coverage",
    "mypy",
    "click>=8.3.1",
    "argcomplete",
]
full = ["argcomplete", "click>=8.3.1"]
click = ["click>=8.3.1"]
test = ["pytest", "pytest-mock", "coverage", "click>=8.3.1"]

[project.urls]
Repository = "https://github.com/zigai/interfacy"
Issues = "https://github.com/zigai/interfacy/issues"
Homepage = "https://github.com/zigai/interfacy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["interfacy"]

[tool.hatch.envs.test]
features = ["test"]
installer = "uv"

[[tool.hatch.envs.test.matrix]]
python = ["3.10", "3.11", "3.12", "3.13", "3.14"]

[tool.hatch.envs.test.scripts]
test = "pytest {args}"
cov = "coverage run -m pytest {args}"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:'_UnionGenericAlias' is deprecated:DeprecationWarning",
]

[tool.coverage.run]
source = ["interfacy"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    'raise NotImplementedError',
    'if TYPE_CHECKING:',
    'if typing.TYPE_CHECKING:',
]
omit = ["tests/*", "tests/**"]

[tool.mypy]
python_version = "3.10"
files = ["interfacy"]
exclude = ["^tests/"]

disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_any_generics = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
strict_equality = true
ignore_missing_imports = true

[tool.codespell]
skip = '.git,uv.lock'

[tool.ruff]
line-length = 100

